{% extends 'base.html' %}
{% block content %}
  <div class="text-center mb-4">
    <h1 id="clock" class="display-6"></h1>
  </div>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRecordModal">Crear registro</button>
  </div>

  <div class="vstack gap-3">
    {% for rec in records %}
    <div class="p-3 rounded-3 d-flex justify-content-between align-items-center" style="background-color: {{ rec.color }};">
      <span class="fw-semibold">{{ rec.name }}</span>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-light">Inicio</button>
        <div class="dropdown">
          <button class="btn btn-sm btn-light" data-bs-toggle="dropdown">…</button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Eliminar registro</a></li>
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#historyModal_{{ rec.id }}">Últimas 3 entradas</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="modal fade" id="historyModal_{{ rec.id }}" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title">Historial – {{ rec.name }}</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p class="text-muted">Cargando…</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="modal fade" id="createRecordModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Nuevo registro</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form id="createRecordForm">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre del registro</label>
              <input type="text" class="form-control" name="name" required>
            </div>
          </div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
